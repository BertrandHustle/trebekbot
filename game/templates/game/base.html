<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'game/css/style.css' %}">
    <head>
        {% block js_scripts %}{% endblock %}
    </head>

    <body>
        {% block content %}
            {% if user.is_authenticated %}
              <a id="logout" href="{% url 'logout' %}">Log Out</a>
            {% else %}
              <a href="{% url 'login' %}">Log In</a>
            {% endif %}
        {% endblock %}
    </body>
</html>
